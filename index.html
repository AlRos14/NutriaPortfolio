      function initGoogleAnalytics() {

        gtag('js', new Date());
        gtag('config', 'G-J64J777GB1', {
          anonymize_ip: true,
          cookie_flags: 'SameSite=None;Secure'
        });

      // Verificar consentimiento al cargar
      if (localStorage.getItem('cookie_consent') === 'analytics') {

      // Escuchar evento de consentimiento
      window.addEventListener('cookie-accepted', () => {
        initGoogleAnalytics();
      });
